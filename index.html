<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Équilibraction & Mocktail Bar</title>

  body {
    margin: 0;
    font-family: 'Montserrat', sans-serif;
    color: #333;
    background-color: #f0fefb;
    line-height: 1.6;
  }
  h2 {
    font-family: 'Lora', serif;
    font-weight: 700;
    font-size: 2.8rem;
    margin-bottom: 20px;
    color: #32cd99; /* vert lime / turquoise */
  }
  /* MENU NAVIGATION */
  .navbar {
    position: sticky;
    top: 0;
    background: #32cd99; /* vert lime */
    padding: 15px 0;
    box-shadow: 0 3px 10px rgba(50, 205, 153, 0.4);
    z-index: 1000;
  }
  .nav-container {
    max-width: 1100px;
    margin: 0 auto;
    padding: 0 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
  }
  .nav-logo {
    font-family: 'Lora', serif;
    font-weight: 700;
    font-size: 1.8rem;
    color: #e0f7f1; /* turquoise clair */
    text-decoration: none;
  }
  .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
    margin: 0;
    padding: 0;
  }
  .nav-links li a {
    color: #e0f7f1;
    font-weight: 600;
    font-size: 1rem;
    text-decoration: none;
    transition: color 0.3s ease;
  }
  .nav-links li a:hover {
    color: #1abc9c; /* turquoise vif */
  }
  /* HÉRO */
  .hero {
    position: relative;
    height: 450px;
    overflow: hidden;
  }
  .hero img {
    width: 100%;
    height: 100%;
    object-fit: cover;
    position: absolute;
    top: 0; left: 0;
    opacity: 0;
    transition: opacity 1.2s ease-in-out;
  }
  .hero img.active {
    opacity: 1;
  }
  /* SECTIONS */
  .section {
    padding: 70px 20px;
    text-align: center;
    opacity: 0;
    transform: translateY(30px);
    transition: opacity 1s ease, transform 1s ease;
  }
  .section.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .grid {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    gap: 25px;
  }
  .grid-item {
    flex: 1 1 calc(33% - 50px);
    max-width: 320px;
    background: #d9f9f2;
    border-radius: 12px;
    box-shadow: 0 8px 20px rgba(50, 205, 153, 0.15);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    cursor: pointer;
  }
  .grid-item:hover {
    transform: scale(1.05);
    box-shadow: 0 15px 30px rgba(50, 205, 153, 0.4);
  }
  .grid-item img {
    width: 100%;
    border-top-left-radius: 12px;
    border-top-right-radius: 12px;
  }
  .grid-item h4 {
    margin: 15px 0 8px;
    font-size: 1.3rem;
    color: #1abc9c;
  }
  .grid-item p {
    font-size: 1.05rem;
    color: #444;
    padding: 0 15px 15px;
  }
  /* AVIS */
  .testimonial {
    max-width: 850px;
    margin: 30px auto;
    font-style: italic;
    color: #444;
    font-size: 1.15rem;
  }
  /* FORMULAIRE */
  .form-container {
    background-color: #e0f7f1;
    padding: 45px 30px;
    border-radius: 12px;
    max-width: 650px;
    margin: auto;
    box-shadow: 0 6px 25px rgba(50, 205, 153, 0.15);
  }
  .form-container input,
  .form-container textarea {
    width: 100%;
    padding: 14px;
    margin: 15px 0;
    border: 1.5px solid #32cd99;
    border-radius: 7px;
    font-size: 1rem;
    font-family: 'Montserrat', sans-serif;
    transition: border-color 0.3s ease;
  }
  .form-container input:focus,
  .form-container textarea:focus {
    border-color: #1abc9c;
    outline: none;
  }
  .form-container button {
    background-color: #1abc9c;
    color: white;
    border: none;
    padding: 18px 40px;
    border-radius: 40px;
    cursor: pointer;
    font-size: 1.2rem;
    font-weight: 700;
    transition: background-color 0.3s ease;
  }
  .form-container button:hover {
    background-color: #159f8f;
  }
  /* RÉSEAUX SOCIAUX */
  .socials {
    margin-top: 35px;
  }
  .socials a {
    margin: 0 14px;
    text-decoration: none;
    color: #1abc9c;
    font-weight: 700;
    font-size: 1.2rem;
    transition: color 0.3s ease;
  }
